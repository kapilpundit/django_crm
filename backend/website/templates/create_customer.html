{% extends 'base.html' %}
{% block content %}

<div class="col-md-6 offset-md-3">
    <h1>Create Customer</h1>

    <form method="post" action="{% url 'create-customer' %}">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">
            Create Customer
        </button>

        <a
            class="btn btn-secondary"
            href="{% url 'home' %}"
        >
            Back
        </a>

    </form>

</div>
{% endblock %}
